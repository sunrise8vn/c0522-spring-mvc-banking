<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/bootstrap/v5.2.2/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/font-awesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/sweetalert/v2/sweetalert2.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Deposit</title>
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="col-sm-5">
                <h1>Deposit</h1>
            </div>
            <div class="col-sm-7">
                <a href="/customers" class="btn btn-outline-light">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </header>

    <div class="content">
        <form method="post" th:object="${deposit}">
            <div class="row col-lg-12 mt-3">
                <div class="col-lg-6">
                    <label>Customer ID</label>
                    <input type="text" th:field="${customer.id}" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label>Full Name</label>
                    <input type="text" th:field="${customer.fullName}" class="form-control">
                </div>
            </div>
            <div class="row col-lg-12 mt-3">
                <div class="col-lg-6">
                    <label>Current balance ($)</label>
                    <input type="text" th:field="${customer.balance}" class="form-control">
                </div>
                <div class="col-lg-6">
                    <label>Transaction Amount ($)</label>
                    <input type="text" th:field="*{transactionAmount}" class="form-control">
                </div>
            </div>
            <div class="row col-lg-12 mt-3">
                <div class="col-lg-3">
                    <button class="btn btn-outline-success">
                        <i class="fas fa-plus"></i>
                        <span>Deposit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <div id="message-alert">
        <th:block th:if="${success} == true">
            <div class="alert-success">
                <h5><span>Successfully deposit</span></h5>
            </div>
            <span id="close">X</span>
        </th:block>
        <th:block th:if="${error} == true">
            <div class="alert-danger">
                <h5>Please correct errors below:</h5>
                <ul>
                    <li th:each="err : ${#fields.errors('depositDTO.*')}" th:text="${err}"></li>
                </ul>
            </div>
        </th:block>
    </div>
</div>

<script type="text/javascript" src="/assets/sweetalert/v2/sweetalert2.js"></script>
<script type="text/javascript" src="/assets/bootstrap/v5.2.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
